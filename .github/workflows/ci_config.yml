name: CI config

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Win build
        options: 
        - build
        - build+test
        - build+test+publish
      message:
        required: true

jobs:
  print_info:
    runs-on: ubuntu-latest

    steps:
    - name: Print inputs & github context
      run: |
        echo "${{ github.event.inputs.message }} ${{ github.event.inputs.name }}"
        # echo '${{ toJSON(github) }}'
        # echo "win_choice=${{ github.event.inputs.name }}" >> $GITHUB_ENV
        echo '${{ toJSON(env) }}'