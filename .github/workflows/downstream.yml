name: Win Build

on:
  workflow_run:
    workflows: [CI config]
    types: completed

jobs:
  print_info:
    runs-on: ubuntu-latest

    steps:
    - name: Print inputs & github context
      run: |
        echo '${{ toJSON(github) }}'
    - id: get-value
      uses: marcoslopes/git-notes-action@v1
      with:
          sha: ${{ github.sha }}
  
    - id: use-value
      run: |
          echo "value from note ${{ steps.get-value.outputs.message }}"