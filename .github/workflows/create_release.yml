name: Create release

on:
  push:
    branches:
      - 'ci_config'
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set tag env
        run: |
          git fetch --prune --unshallow
          git status
          git describe --tags