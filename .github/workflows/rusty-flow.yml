name: Rusty-build

on:
  push:
    branches:
      - main
      - rust-flow
  pull_request:

env:
  CARGO_TERM_COLOR: always
  APP_DIR: ${{ github.workspace }}/target/release

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    name: build release version
    runs-on: ${{ matrix.os }}
    steps:
      - name: Linux
        if: ${{ env.matrix.os == 'ubuntu-latest' }}
          run: |
            echo "Hi! I'm Linux agent!"
      - name: Windows
        if: ${{ env.matrix.os == 'windows-latest' }}
          run: |
            echo "Hi! I'm Windows agent!"
      - name: MacOS
        if: ${{ env.matrix.os == 'macos-latest' }}
          run: |
            echo "Hi! I'm Mac i i suck! :)"